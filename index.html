    <style>
        /* --- Global & Retro-Cyber Styles --- */
        :root {
            --desktop-bg: #006666; /* Classic retro teal */
            --win-gray: #c0c0c0;
            --win-blue: #000080;
            --cyber-green: #0f0;
            --font-stack: 'Courier New', Courier, monospace; /* Monospace for technical feel */
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--desktop-bg);
            /* Subtle scanline effect for a terminal vibe */
            background-image: linear-gradient(rgba(0, 0, 0, 0.1) 50%, transparent 50%);
            background-size: 100% 4px;
            font-family: var(--font-stack);
            overflow: hidden;
            user-select: none; /* Prevents text highlighting */
        }

        /* --- Desktop Icon Styles --- */
        .desktop-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            text-align: center;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .desktop-icon img {
            width: 48px;
            height: 48px;
            /* Pixelated rendering for retro look */
            image-rendering: pixelated; 
            margin-bottom: 5px;
        }

        .desktop-icon span {
            background-color: transparent;
            padding: 2px 5px;
        }

        /* Selection effect */
        .desktop-icon:active span {
            background-color: var(--win-blue);
        }

        /* --- Retro Window Styles --- */
        .window {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            background-color: var(--win-gray);
            /* The classic 3D beveled border effect */
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .title-bar {
            background: linear-gradient(to right, var(--win-blue), #1084d0);
            padding: 4px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .title-bar-text {
            display: flex;
            align-items: center;
        }

        /* Small icon in the title bar */
        .title-bar-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }

        .close-btn {
            width: 20px;
            height: 20px;
            background-color: var(--win-gray);
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #808080;
            border-bottom: 2px solid #808080;
            font-family: sans-serif;
            font-weight: bold;
            line-height: 16px;
            text-align: center;
            cursor: pointer;
        }

        /* "Pressed" effect for the button */
        .close-btn:active {
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
            padding-top: 2px;
            padding-left: 2px;
        }

        .window-content {
            margin: 4px;
            padding: 20px;
            background-color: #ffffff;
            /* Inset border for the content area */
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-items: center;
        }

        /* --- Social Link Icon Styles --- */
        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: black;
            font-size: 14px;
            cursor: pointer;
        }

        .social-link img {
            width: 48px;
            height: 48px;
            margin-bottom: 5px;
            transition: transform 0.1s;
        }

        .social-link:hover img {
            transform: scale(1.1); /* A little modern hover effect */
        }

        .social-link span {
            margin-top: 5px;
        }
    </style>
</head>

    <script>
        // Get references to the elements
        const windowEl = document.getElementById('socials-window');

        // Function to open the window
        function openWindow() {
            windowEl.style.display = 'block';
        }

        // Function to close the window
        function closeWindow() {
            windowEl.style.display = 'none';
        }

        // Optional: Add a single-click handler for mobile devices
        // since double-click can be tricky on touch screens.
        const folderIcon = document.getElementById('socials-folder');
        folderIcon.addEventListener('click', function() {
            // A simple check to see if it's likely a mobile device
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                openWindow();
            }
        });
