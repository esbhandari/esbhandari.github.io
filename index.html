<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESBHANDARI.SYS - root@darkstar</title>
    <style>
        :root {
            --bg-color: #555555;
            --win-gray: #c0c0c0;
            --btn-highlight: #ffffff;
            --btn-shadow: #000000;
            --btn-mid-shadow: #808080;
            --term-bg: #000000;
            --term-text: #00ff00;
            --font-ui: 'Courier New', monospace;
        }

        /* --- TEXTURES --- */
        /* The "Stipple" pattern for UI elements */
        .stippled {
            background-color: var(--win-gray);
            background-image: 
                linear-gradient(45deg, #a0a0a0 25%, transparent 25%, transparent 75%, #a0a0a0 75%, #a0a0a0),
                linear-gradient(45deg, #a0a0a0 25%, transparent 25%, transparent 75%, #a0a0a0 75%, #a0a0a0);
            background-size: 2px 2px;
            background-position: 0 0, 1px 1px;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: var(--font-ui);
            user-select: none;
            -webkit-user-select: none;
            background-color: #3d4c53; /* Darker, serious slate */
            /* "Root Weave" Background */
            background-image: 
                radial-gradient(#2d3c43 1px, transparent 1px);
            background-size: 4px 4px;
        }

        /* --- ICONS --- */
        .icon-container {
            position: absolute;
            bottom: 60px; /* Moved to bottom right like classic CDE */
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .desktop-icon {
            width: 64px;
            text-align: center;
            cursor: pointer;
            color: white;
            text-shadow: 1px 1px 1px #000;
        }

        .desktop-icon svg {
            width: 48px;
            height: 48px;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.5)); 
        }

        .desktop-icon span {
            display: inline-block;
            margin-top: 4px;
            font-size: 13px;
            font-weight: bold;
        }

        .desktop-icon:active span {
            background-color: #000080;
        }

        /* --- WINDOW SYSTEM --- */
        .window {
            position: absolute;
            display: flex;
            flex-direction: column;
            /* Outset Border (Motif Style) */
            border-top: 2px solid var(--btn-highlight);
            border-left: 2px solid var(--btn-highlight);
            border-right: 2px solid var(--btn-shadow);
            border-bottom: 2px solid var(--btn-shadow);
            outline: 1px solid var(--btn-mid-shadow); 
            box-shadow: 10px 10px 0px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .window-frame {
            padding: 5px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            height: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            cursor: move;
            background: var(--win-gray);
        }

        .title-bar-text {
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            color: black;
        }

        .win-btn {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-top: 2px solid var(--btn-highlight);
            border-left: 2px solid var(--btn-highlight);
            border-right: 2px solid var(--btn-shadow);
            border-bottom: 2px solid var(--btn-shadow);
            background-color: var(--win-gray);
        }
        
        .win-btn:active {
            border-top: 2px solid var(--btn-shadow);
            border-left: 2px solid var(--btn-shadow);
            border-right: 2px solid var(--btn-highlight);
            border-bottom: 2px solid var(--btn-highlight);
        }

        /* --- XTERM --- */
        #xterm-window {
            top: 10%;
            left: 10%;
            width: 600px;
            height: 400px;
        }

        .terminal-screen {
            background-color: var(--term-bg);
            color: var(--term-text);
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            /* Inset Border */
            border-top: 2px solid var(--btn-shadow);
            border-left: 2px solid var(--btn-shadow);
            border-right: 2px solid var(--btn-highlight);
            border-bottom: 2px solid var(--btn-highlight);
        }

        /* --- TASKBAR --- */
        .front-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 42px;
            border-top: 2px solid var(--btn-highlight);
            display: flex;
            align-items: center;
            padding: 4px 6px;
            z-index: 1000;
            gap: 8px;
        }

        .master-control {
            width: 36px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            color: #d32f2f;
            cursor: pointer;
            border-top: 2px solid var(--btn-highlight);
            border-left: 2px solid var(--btn-highlight);
            border-right: 2px solid var(--btn-shadow);
            border-bottom: 2px solid var(--btn-shadow);
        }

        .panel-btn {
            padding: 0 15px;
            height: 32px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            border-top: 2px solid var(--btn-highlight);
            border-left: 2px solid var(--btn-highlight);
            border-right: 2px solid var(--btn-shadow);
            border-bottom: 2px solid var(--btn-shadow);
        }

        .panel-btn.active {
            background-color: #a0a0a0;
            border-top: 2px solid var(--btn-shadow);
            border-left: 2px solid var(--btn-shadow);
            border-right: 2px solid var(--btn-highlight);
            border-bottom: 2px solid var(--btn-highlight);
        }

        .clock-display {
            margin-left: auto;
            padding: 0 15px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background-color: #dcdcdc;
            border-top: 2px solid var(--btn-shadow);
            border-left: 2px solid var(--btn-shadow);
            border-right: 2px solid var(--btn-highlight);
            border-bottom: 2px solid var(--btn-highlight);
        }
    </style>
</head>
<body>

    <div class="icon-container">
        <div class="desktop-icon" onclick="shredSystem()">
            <svg viewBox="0 0 24 24" fill="#e0e0e0">
                <path stroke="black" stroke-width="1" d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                <pattern id="trash-pattern" width="2" height="2" patternUnits="userSpaceOnUse"><rect width="1" height="1" fill="black" opacity="0.3"/></pattern>
                <rect x="7" y="8" width="10" height="10" fill="url(#trash-pattern)" />
            </svg>
            <span>Trash</span>
        </div>
    </div>

    <div id="xterm-window" class="window stippled">
        <div class="window-frame">
            <div class="title-bar" id="xterm-header">
                <div class="win-btn" onclick="toggleWindow()">-</div>
                <div class="title-bar-text">xterm</div>
                <div class="win-btn" onclick="toggleWindow()">x</div>
            </div>
            <div class="terminal-screen" id="term-out" onclick="document.getElementById('cmd-in').focus()">
                <div id="term-text">
                    Welcome to ESBHANDARI.SYS<br>
                    Type 'help' to see available commands.<br><br>
                </div>
                <div style="display: flex;">
                    <span id="prompt">guest@darkstar:~$ </span>
                    <input type="text" id="cmd-in" style="flex-grow:1; background:transparent; border:none; color:inherit; outline:none; font-family:inherit; font-size:inherit;" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
    </div>

    <div class="front-panel stippled">
        <div class="master-control">X</div>
        
        <div class="panel-btn active stippled" id="btn-xterm" onclick="toggleWindow()">
            xterm
        </div>

        <div class="clock-display" id="sys-clock">...</div>
    </div>

    <script>
        // --- 1. REAL CLOCK ---
        function updateClock() {
            const now = new Date();
            // Shows real, current time. e.g. "Sun Jan 18 17:30:00"
            const str = now.toString().split(' GMT')[0]; 
            document.getElementById('sys-clock').innerText = str;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 2. WINDOW LOGIC ---
        function toggleWindow() {
            const win = document.getElementById('xterm-window');
            const btn = document.getElementById('btn-xterm');
            
            if (win.style.display === 'none') {
                win.style.display = 'flex';
                btn.classList.add('active');
            } else {
                win.style.display = 'none';
                btn.classList.remove('active');
            }
        }

        // --- 3. DRAGGABLE WINDOW ---
        const win = document.getElementById('xterm-window');
        const handle = document.getElementById('xterm-header');
        let isDragging = false, startX, startY, initialLeft, initialTop;

        handle.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            initialLeft = win.offsetLeft;
            initialTop = win.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if(isDragging) {
                win.style.left = (initialLeft + (e.clientX - startX)) + 'px';
                win.style.top = (initialTop + (e.clientY - startY)) + 'px';
            }
        });

        document.addEventListener('mouseup', () => isDragging = false);

        // --- 4. FUNCTIONAL TERMINAL ---
        const cmdIn = document.getElementById('cmd-in');
        const termText = document.getElementById('term-text');
        const termOut = document.getElementById('term-out');

        // The "Virtual File System" - Change this content!
        const fileSystem = {
            "about.txt": "I am a cybersecurity enthusiast focused on system hardening and network defense.",
            "projects.md": "1. ESBHANDARI.SYS (Web Desktop)\n2. Python Malware Analysis Tool\n3. Home Lab Setup",
            "contact.json": "{ \"github\": \"esbhandari\", \"email\": \"contact@example.com\" }"
        };

        cmdIn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const input = cmdIn.value.trim();
                const parts = input.split(' ');
                const cmd = parts[0].toLowerCase();
                const arg = parts[1];

                // Echo the command
                termText.innerHTML += `guest@darkstar:~$ ${input}<br>`;

                // Command Logic
                switch(cmd) {
                    case 'help':
                        termText.innerHTML += "Available commands:<br>&nbsp;&nbsp;ls&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- List files<br>&nbsp;&nbsp;cat [file] - Read file<br>&nbsp;&nbsp;whoami&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Current user<br>&nbsp;&nbsp;clear&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Clear screen<br>&nbsp;&nbsp;date&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- System time<br>";
                        break;
                    case 'ls':
                        // Lists the keys in fileSystem
                        termText.innerHTML += Object.keys(fileSystem).join('&nbsp;&nbsp;') + "<br>";
                        break;
                    case 'cat':
                        if(arg && fileSystem[arg]) {
                            termText.innerHTML += fileSystem[arg] + "<br>";
                        } else if (arg) {
                            termText.innerHTML += `cat: ${arg}: No such file or directory<br>`;
                        } else {
                            termText.innerHTML += "usage: cat [filename]<br>";
                        }
                        break;
                    case 'whoami':
                        termText.innerHTML += "root<br>"; // You are the admin
                        break;
                    case 'date':
                        termText.innerHTML += new Date().toString() + "<br>";
                        break;
                    case 'clear':
                        termText.innerHTML = "";
                        break;
                    case '':
                        break;
                    default:
                        termText.innerHTML += `bash: ${cmd}: command not found<br>`;
                }

                cmdIn.value = "";
                // Auto-scroll to bottom
                termOut.scrollTop = termOut.scrollHeight;
            }
        });

        window.onload = () => cmdIn.focus();

        // --- 5. TRASH LOGIC ---
        function shredSystem() {
            termText.innerHTML = ""; 
            let count = 0;
            const interval = setInterval(() => {
                termText.innerHTML += `Shredding sector ${Math.floor(Math.random() * 9999)}... OVERWRITTEN<br>`;
                termOut.scrollTop = termOut.scrollHeight;
                count++;
                if(count > 8) {
                    clearInterval(interval);
                    termText.innerHTML += "<br>SYSTEM PURGE COMPLETE.<br>guest@darkstar:~$ ";
                    termOut.scrollTop = termOut.scrollHeight;
                }
            }, 100);
        }
    </script>
</body>
</html>
