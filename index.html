<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>esbhandari.github.io</title>
    <style>
        body {
            text-align: center;
            font-family: monospace;
            font-size: 1.125rem;
            transition: background-color 0.5s ease, color 0.5s ease;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        
        .content-anchor {
            transform: translateY(-10vh); 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2em; 
            line-height: 1.2;
            margin: 0 0 0.5em 0; 
            padding: 0;
        }
        
        p {
            margin: 0; 
            padding: 0;
            font-size: 2.5em;
            line-height: 1; 
        }

        body {
            background-color: #000000;
            color: #ffffff;
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        @media (max-width: 600px) {
            body {
                font-size: 1rem;
            }
            .content-anchor {
                transform: translateY(-15vh); 
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 0.4em; 
            }
            p {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="content-anchor">
        <h1>Hi there!</h1>
        <p>üêû</p>
    </div>
</body>
</html>
