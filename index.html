<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>esbhandari.github.io</title>
    <style>
        body {
            text-align: center;
            font-family: monospace;
            font-size: 1.125rem;
            transition: background-color 0.5s ease, color 0.5s ease;

            display: flex;
            flex-direction: column; /* Stack children vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        h1 {
            /* Keep text relatively sized, ensure no default top/bottom margin */
            font-size: 2em; 
            line-height: 1.2;
            margin-bottom: 0.5em; /* Space between text and icon */
            margin-top: 0; /* No extra margin pushing it down */
        }
        
        p {
            /* Style for the icon container */
            margin: 0; /* Remove default paragraph margins */
            padding: 0;
            font-size: 1.5em; /* Make the icon slightly larger than the base text */
            line-height: 1; /* Ensure tight spacing around the icon */
        }

        /* Dark Mode Default */
        body {
            background-color: #000000;
            color: #ffffff;
        }

        /* Light Mode Auto-Switch */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        /* Responsiveness for small screens */
        @media (max-width: 600px) {
            body {
                font-size: 1rem;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 0.4em; /* Adjust spacing for smaller screens */
            }
            p {
                font-size: 1.3em; /* Smaller icon on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>Hi there!</h1>
    <p>üêû</p>
</body>
</html>
