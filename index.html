<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>esbhandari.github.io</title>
    <style>
        /* General Body and Centering Structure */
        body {
            text-align: center;
            font-family: monospace;
            font-size: 1.125rem;
            transition: background-color 0.5s ease, color 0.5s ease;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        /* Styling for the Unified Content Block */
        h1 {
            /* This margin shifts the entire content block (h1 + span) upwards */
            margin: -10vh 0 0 0; 
            
            /* Text styling remains focused on clarity */
            font-size: 2em;
            line-height: 1.2;
            
            /* The content is now inline, so no explicit p or h1 margin needed */
            padding: 0;
        }
        
        /* The span for the icon, ensuring it aligns perfectly on the baseline */
        .icon-bug {
            /* Vertical-align: bottom is key to aligning the emoji image 
               with the text baseline, achieving that 'in-line' look. */
            display: inline-block;
            vertical-align: bottom; 
            font-size: 0.8em; /* Slightly smaller size for better visual balance next to the text */
            line-height: 0;
            margin-left: 0.25em; /* Small space between text and icon */
        }

        /* Dark Mode Default */
        body {
            background-color: #000000;
            color: #ffffff;
        }

        /* Light Mode Auto-Switch */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        /* Responsiveness for small screens */
        @media (max-width: 600px) {
            body {
                font-size: 1rem;
            }
            h1 {
                /* Adjust the upward shift for smaller screens */
                margin-top: -15vh; 
                font-size: 1.8em;
            }
            .icon-bug {
                 font-size: 0.7em;
            }
        }
    </style>
</head>
<body>

        Hi there!
        <span class="icon-bug">ðŸ‘‹</span>
    </h1>
</body>
</html>
