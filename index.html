<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESBHANDARI.SYS - root@darkstar</title>
    <style>
        :root {
            --bg-color: #555555;
            --win-gray: #c0c0c0;
            --btn-highlight: #ffffff;
            --btn-shadow: #000000;
            --btn-mid-shadow: #808080;
            --term-bg: #000000;
            --term-text: #00ff00;
            --font-ui: 'Courier New', monospace;
        }

        /* --- GLOBAL STYLES --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: var(--font-ui);
            user-select: none; /* Prevents text highlighting */
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            
            /* "Root Weave" Background */
            background-color: #3d4c53; 
            background-image: radial-gradient(#2d3c43 1px, transparent 1px);
            background-size: 4px 4px;
        }

        /* --- TEXTURE CLASSES --- */
        .stippled {
            background-color: var(--win-gray);
            background-image: 
                linear-gradient(45deg, #a0a0a0 25%, transparent 25%, transparent 75%, #a0a0a0 75%, #a0a0a0),
                linear-gradient(45deg, #a0a0a0 25%, transparent 25%, transparent 75%, #a0a0a0 75%, #a0a0a0);
            background-size: 2px 2px;
            background-position: 0 0, 1px 1px;
        }

        /* --- DESKTOP ICONS --- */
        .icon-container {
            position: absolute;
            bottom: 60px; 
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .desktop-icon {
            width: 64px;
            text-align: center;
            cursor: pointer;
            color: white;
            text-shadow: 1px 1px 1px #000;
        }

        .desktop-icon svg {
            width: 48px;
            height: 48px;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.5)); 
        }

        .desktop-icon span {
            display: inline-block;
            margin-top: 4px;
            font-size: 13px;
            font-weight: bold;
        }

        .desktop-icon:active span {
            background-color: #000080;
        }

        /* --- WINDOW SYSTEM --- */
        .window {
            position: absolute;
            display: flex;
            flex-direction: column;
            background-color: var(--win-gray);
            /* Motif 3D Border */
            border-top: 2px solid var(--btn-highlight);
            border-left: 2px solid var(--btn-highlight);
            border-right: 2px solid var(--btn-shadow);
            border-bottom: 2px solid var(--btn-shadow);
            outline: 1px solid var(--btn-mid-shadow); 
            box-shadow: 10px 10px 0px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .window-frame {
            padding: 5px;
            display: flex;
            flex-direction: column;
            height: 100%; 
            box-sizing: border-box;
        }

        .title-bar {
            height: 24px;
            min-height: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            cursor: move;
            background: var(--win-gray);
        }

        .title-bar-text {
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            color: black;
        }

        .win-btn {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-top: 2px solid var(--btn-highlight);
            border-left: 2px solid var(--btn-highlight);
            border-right: 2px solid var(--btn-shadow);
            border-bottom: 2px solid var(--btn-shadow);
            background-color: var(--win-gray);
        }
        
        .win-btn:active {
            border-top: 2px solid var(--btn-shadow);
            border-left: 2px solid var(--btn-shadow);
            border-right: 2px solid var(--btn-highlight);
            border-bottom: 2px solid var(--btn-highlight);
        }

        /* --- XTERM WINDOW --- */
        #xterm-window {
            top: 10%;
            left: 10%;
            width: 650px;
            height: 450px; 
        }

        .terminal-screen {
            background-color: var(--term-bg);
            color: var(--term-text);
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            text-align: left; /* Strict left align for code */
            
            /* Inset Border */
            border-top: 2px solid var(--btn-shadow);
            border-left: 2px solid var(--btn-shadow);
            border-right: 2px solid var(--btn-highlight);
            border-bottom: 2px solid var(--btn-highlight);
            
            white-space: pre-wrap; 
            word-wrap: break-word;
            cursor: text;
        }

        /* --- TRASH WINDOW --- */
        #trash-window {
            top: 20%;
            left: 30%;
            width: 500px;
            height: 350px;
            display: none;
        }

        .trash-content {
            background-color: #ffffff;
            color: #000000;
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px;
            border-top: 2px solid var(--btn-shadow);
            border-left: 2px solid var(--btn-shadow);
            border-right: 2px solid var(--btn-highlight);
            border-bottom: 2px solid var(--btn-highlight);
            font-size: 12px;
            margin-bottom: 5px;
            text-align: left;
        }

        .trash-entry {
            border-bottom: 1px dashed #999;
            padding: 5px 0;
            font-family: monospace;
        }

        .trash-controls {
            display: flex;
            justify-content: flex-end;
        }

        /* --- TASKBAR --- */
        .front-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 42px;
            border-top: 2px solid var(--btn-highlight);
            display: flex;
            align-items: center;
            padding: 4px 6px;
            z-index: 9999;
            gap: 8px;
            background-color: var(--win-gray);
        }

        .master-control {
            width: 36px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            color: #d32f2f;
            cursor: pointer;
            border-top: 2px solid var(--btn-highlight);
            border-left: 2px solid var(--btn-highlight);
            border-right: 2px solid var(--btn-shadow);
            border-bottom: 2px solid var(--btn-shadow);
        }

        .panel-btn {
            padding: 0 15px;
            height: 32px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            border-top: 2px solid var(--btn-highlight);
            border-left: 2px solid var(--btn-highlight);
            border-right: 2px solid var(--btn-shadow);
            border-bottom: 2px solid var(--btn-shadow);
        }

        .panel-btn.active {
            background-color: #a0a0a0;
            border-top: 2px solid var(--btn-shadow);
            border-left: 2px solid var(--btn-shadow);
            border-right: 2px solid var(--btn-highlight);
            border-bottom: 2px solid var(--btn-highlight);
        }

        .clock-display {
            margin-left: auto;
            padding: 0 15px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background-color: #dcdcdc;
            border-top: 2px solid var(--btn-shadow);
            border-left: 2px solid var(--btn-shadow);
            border-right: 2px solid var(--btn-highlight);
            border-bottom: 2px solid var(--btn-highlight);
        }
    </style>
</head>
<body>

    <div class="icon-container">
        <div class="desktop-icon" onclick="openTrashWindow()">
            <svg viewBox="0 0 24 24" fill="#e0e0e0">
                <path stroke="black" stroke-width="1" d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                <pattern id="trash-pattern" width="2" height="2" patternUnits="userSpaceOnUse"><rect width="1" height="1" fill="black" opacity="0.3"/></pattern>
                <rect x="7" y="8" width="10" height="10" fill="url(#trash-pattern)" />
            </svg>
            <span>Trash</span>
        </div>
    </div>

    <div id="xterm-window" class="window stippled">
        <div class="window-frame">
            <div class="title-bar" id="xterm-header">
                <div class="win-btn" onclick="minimizeXterm()">-</div>
                <div class="title-bar-text">xterm</div>
                <div class="win-btn" onclick="closeXterm()">x</div>
            </div>
            <div class="terminal-screen" id="term-out" onclick="document.getElementById('cmd-in').focus()">
                <div id="term-text">
Welcome to ESBHANDARI.SYS
Type 'help' to see available commands.

</div>
                <div style="display: flex;">
                    <span id="prompt">guest@darkstar:~$ </span>
                    <input type="text" id="cmd-in" style="flex-grow:1; background:transparent; border:none; color:inherit; outline:none; font-family:inherit; font-size:inherit; padding:0; margin:0;" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
    </div>

    <div id="trash-window" class="window stippled">
        <div class="window-frame">
            <div class="title-bar" id="trash-header">
                <div class="win-btn" onclick="document.getElementById('trash-window').style.display='none'">-</div>
                <div class="title-bar-text">Trash</div>
                <div class="win-btn" onclick="document.getElementById('trash-window').style.display='none'">x</div>
            </div>
            <div class="trash-content" id="trash-list">
                <div style="color:#666; text-align:center; margin-top:20px;">Trash is empty</div>
            </div>
            <div class="trash-controls">
                <div class="panel-btn" onclick="emptyTrash()">Empty Trash</div>
            </div>
        </div>
    </div>

    <div class="front-panel stippled">
        <div class="master-control" onclick="toggleXterm()">X</div>
        
        <div class="panel-btn active stippled" id="btn-xterm" onclick="toggleXterm()">
            xterm
        </div>

        <div class="clock-display" id="sys-clock">...</div>
    </div>

    <script>
        // --- 1. SYSTEM CLOCK ---
        function updateClock() {
            const now = new Date();
            const str = now.toString().split(' GMT')[0]; 
            const clockEl = document.getElementById('sys-clock');
            if (clockEl) clockEl.innerText = str;
        }
        setInterval(updateClock, 1000);

        // --- 2. Z-INDEX & FOCUS ---
        let globalZIndex = 100;
        function bringToFront(windowId) {
            const el = document.getElementById(windowId);
            if (el) {
                globalZIndex++;
                el.style.zIndex = globalZIndex;
            }
        }

        // --- 3. DRAGGABLE WINDOWS ---
        function makeDraggable(el, handle) {
            if (!el || !handle) return;
            
            let isDragging = false, startX, startY, initialLeft, initialTop;
            
            handle.addEventListener('mousedown', (e) => {
                isDragging = true;
                bringToFront(el.id);
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
            });
            
            document.addEventListener('mousemove', (e) => {
                if(isDragging) {
                    el.style.left = (initialLeft + (e.clientX - startX)) + 'px';
                    el.style.top = (initialTop + (e.clientY - startY)) + 'px';
                }
            });
            
            document.addEventListener('mouseup', () => isDragging = false);
        }

        // --- MAIN INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            updateClock();

            // Initialize Draggables
            makeDraggable(document.getElementById('xterm-window'), document.getElementById('xterm-header'));
            makeDraggable(document.getElementById('trash-window'), document.getElementById('trash-header'));

            // Focus on terminal click
            const xtermWin = document.getElementById('xterm-window');
            if(xtermWin) xtermWin.addEventListener('mousedown', () => bringToFront('xterm-window'));
            
            const trashWin = document.getElementById('trash-window');
            if(trashWin) trashWin.addEventListener('mousedown', () => bringToFront('trash-window'));

            // Elements
            const xtermBtn = document.getElementById('btn-xterm');
            const termText = document.getElementById('term-text');
            const termOut = document.getElementById('term-out');
            const cmdIn = document.getElementById('cmd-in');

            let trashStorage = []; 
            let commandHistory = [];
            let historyIndex = -1;

            if (cmdIn) cmdIn.focus();

            // --- WINDOW CONTROL FUNCTIONS ---
            window.minimizeXterm = function() {
                if (xtermWin) xtermWin.style.display = 'none';
                if (xtermBtn) xtermBtn.classList.remove('active');
            };

            window.toggleXterm = function() {
                if (!xtermWin) return;
                if (xtermWin.style.display === 'none') {
                    xtermWin.style.display = 'flex';
                    if (xtermBtn) xtermBtn.classList.add('active');
                    bringToFront('xterm-window');
                    if (cmdIn) cmdIn.focus();
                } else {
                    window.minimizeXterm();
                }
            };

            window.closeXterm = function() {
                if (!termText) return;
                const sessionContent = termText.innerHTML;
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `<strong>Session closed at ${timestamp}</strong><br>${sessionContent}`;
                
                trashStorage.push(logEntry);

                // Update Trash if open
                if (trashWin && trashWin.style.display !== 'none') {
                    window.renderTrashList();
                }

                // Reset Terminal
                termText.innerHTML = "Welcome to ESBHANDARI.SYS\nType 'help' to see available commands.\n\n";
                commandHistory = []; 
                historyIndex = -1;

                window.minimizeXterm();
            };

            window.renderTrashList = function() {
                const trashList = document.getElementById('trash-list');
                if (!trashList) return;

                if (trashStorage.length === 0) {
                    trashList.innerHTML = '<div style="color:#666; text-align:center; margin-top:20px;">Trash is empty</div>';
                } else {
                    trashList.innerHTML = '';
                    trashStorage.forEach((entry) => {
                        const div = document.createElement('div');
                        div.className = 'trash-entry';
                        div.innerHTML = entry;
                        trashList.appendChild(div);
                    });
                    trashList.scrollTop = trashList.scrollHeight;
                }
            };

            window.openTrashWindow = function() {
                if (trashWin) {
                    trashWin.style.display = 'flex';
                    bringToFront('trash-window');
                    window.renderTrashList();
                }
            };

            window.emptyTrash = function() {
                trashStorage = [];
                window.renderTrashList();
            };

            // --- FILE SYSTEM & COMMANDS ---
            const fileSystem = {
                "about.txt": "I am a cybersecurity enthusiast focused on system hardening and network defense.",
                "projects.md": "1. ESBHANDARI.SYS (Web Desktop)\n2. Python Malware Analysis Tool\n3. Home Lab Setup",
                "contact.json": "{ \"github\": \"esbhandari\", \"email\": \"contact@example.com\" }"
            };

            const validCommands = [
                'help', 'ls', 'cat', 'whoami', 'clear', 'date', 'history', 
                'fetch-metadata', 'uname', 'id', 'ifconfig', 'netstat', 'ping', 'pwd', 'touch', 'rm'
            ];

            // --- TERMINAL EVENT LISTENER ---
            if (cmdIn) {
                cmdIn.addEventListener('keydown', (e) => {
                    
                    // [TAB] AUTO-COMPLETION
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        const input = cmdIn.value.trim();
                        if (!input) return;

                        const parts = input.split(' ');
                        
                        if (parts.length === 1) {
                            const matches = validCommands.filter(c => c.startsWith(parts[0]));
                            if (matches.length === 1) cmdIn.value = matches[0] + " ";
                        } 
                        else if (['cat', 'rm', 'touch'].includes(parts[0]) && parts[1]) {
                            const matches = Object.keys(fileSystem).filter(f => f.startsWith(parts[1]));
                            if (matches.length === 1) cmdIn.value = `${parts[0]} ${matches[0]}`;
                        }
                    }

                    // [ENTER] EXECUTE
                    else if (e.key === 'Enter') {
                        const input = cmdIn.value.trim();
                        
                        if (input !== "") {
                            commandHistory.push(input);
                            historyIndex = commandHistory.length;
                        }

                        const parts = input.split(' ');
                        const cmd = parts[0].toLowerCase();
                        const arg = parts[1];

                        termText.innerHTML += `guest@darkstar:~$ ${input}\n`;

                        switch(cmd) {
                            case 'help':
                                termText.innerHTML += "Available commands:\n  ls, cat, whoami, clear, date, history\n  Network: fetch-metadata, ifconfig, netstat, ping\n  System: uname, id, pwd, touch, rm\n";
                                break;
                            case 'ls':
                                termText.innerHTML += Object.keys(fileSystem).join('  ') + "\n";
                                break;
                            case 'cat':
                                if(arg && fileSystem[arg]) termText.innerHTML += fileSystem[arg] + "\n";
                                else termText.innerHTML += `cat: ${arg || ''}: No such file\n`;
                                break;
                            case 'clear':
                                termText.innerHTML = "";
                                break;
                            case 'date':
                                termText.innerHTML += new Date().toString() + "\n";
                                break;
                            case 'history':
                                commandHistory.forEach((h, i) => termText.innerHTML += `  ${i + 1}  ${h}\n`);
                                break;
                            case 'whoami':
                                termText.innerHTML += "root\n";
                                break;
                            case 'id':
                                termText.innerHTML += "uid=0(root) gid=0(root) groups=0(root)\n";
                                break;
                            case 'uname':
                                termText.innerHTML += (arg === '-a') ? "Linux darkstar 2.0.36 #1 Sun Jan 18 18:00:00 2026 i386 GNU/Linux\n" : "Linux\n";
                                break;
                            case 'pwd':
                                termText.innerHTML += "/home/guest\n";
                                break;
                            case 'ifconfig':
                                termText.innerHTML += `eth0      Link encap:Ethernet  HWaddr 00:0C:29:28:FD:45\n          inet addr:192.168.1.105  Bcast:192.168.1.255  Mask:255.255.255.0\n          UP BROADCAST RUNNING MULTICAST  MTU:1500  Metric:1\n`;
                                break;
                            case 'netstat':
                                termText.innerHTML += "Active Internet connections (w/o servers)\nProto Recv-Q Send-Q Local Address           Foreign Address         State\ntcp        0      0 darkstar:43512          140.82.112.4:https      ESTABLISHED\n";
                                break;
                            case 'ping':
                                if (arg) {
                                    termText.innerHTML += `PING ${arg} (${arg}) 56(84) bytes of data.\n64 bytes from ${arg}: icmp_seq=1 ttl=118 time=24.2 ms\n64 bytes from ${arg}: icmp_seq=2 ttl=118 time=28.5 ms\n--- ${arg} ping statistics ---\n2 packets transmitted, 2 received, 0% packet loss\n`;
                                } else {
                                    termText.innerHTML += "usage: ping [destination]\n";
                                }
                                break;
                            case 'touch':
                                if (arg) fileSystem[arg] = "";
                                else termText.innerHTML += "touch: missing file operand\n";
                                break;
                            case 'rm':
                                if (arg && fileSystem[arg] !== undefined) delete fileSystem[arg];
                                else termText.innerHTML += `rm: cannot remove '${arg}': No such file\n`;
                                break;
                            case 'fetch-metadata':
                                termText.innerHTML += `<span style="color:yellow;">[RECONNAISSANCE INITIATED]</span>\n`;
                                fetch('https://api.ipify.org?format=json')
                                    .then(res => res.json())
                                    .then(data => {
                                        termText.innerHTML += `PUBLIC_IP: ${data.ip}\nOS_PLATFORM: ${navigator.platform}\nUSER_AGENT: ${navigator.userAgent.substring(0, 40)}...\nRESOLUTION: ${window.screen.width}x${window.screen.height}\n<span style="color:yellow;">[DATA CAPTURE COMPLETE]</span>\n`;
                                        termOut.scrollTop = termOut.scrollHeight;
                                    })
                                    .catch(err => termText.innerHTML += `<span style="color:red;">[CONNECTION FAILED]</span>\n`);
                                break;
                            case '': 
                                break;
                            default:
                                termText.innerHTML += `bash: ${cmd}: command not found\n`;
                        }
                        
                        cmdIn.value = "";
                        termOut.scrollTop = termOut.scrollHeight;
                    }
                    
                    // [ARROWS] HISTORY
                    else if (e.key === 'ArrowUp') {
                        if (commandHistory.length > 0 && historyIndex > 0) {
                            historyIndex--;
                            cmdIn.value = commandHistory[historyIndex];
                            setTimeout(() => { cmdIn.selectionStart = cmdIn.selectionEnd = cmdIn.value.length; }, 0);
                        }
                        e.preventDefault();
                    }
                    else if (e.key === 'ArrowDown') {
                        if (historyIndex < commandHistory.length - 1) {
                            historyIndex++;
                            cmdIn.value = commandHistory[historyIndex];
                        } else {
                            historyIndex = commandHistory.length;
                            cmdIn.value = "";
                        }
                        e.preventDefault();
                    }
                });
            }
        });
    </script>
</body>
</html>
