<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>esbhandari.github.io</title>
    <style>
        body {
            text-align: center;
            font-family: monospace;
            font-size: 1.125rem;
            transition: background-color 0.5s ease, color 0.5s ease;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        
        .content-anchor {
            /* Shifts the content block upward from center to anchor the icon higher */
            transform: translateY(-10vh);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2em; 
            line-height: 1.2;
            /* Space between text and icon */
            margin: 0 0 0.5em 0; 
            padding: 0;
        }
        
        /* Initial Tilted State */
        .h-interactive {
            display: inline-block;
            font-weight: 900; 
            /* Starts tilted on page load */
            transform: rotate(-15deg); 
            transition: transform 0.5s ease; 
        }
        
        /* Interactive Straightening State on Hover (Desktop) */
        .h-interactive:hover {
            cursor: pointer; 
            transform: rotate(0deg); 
        }

        /* Interactive Straightening State on Active/Press (Mobile/Touch) */
        .h-interactive:active {
            /* Ensures immediate release on mobile, fixing the "stuck" state */
            transform: rotate(0deg); 
        }

        p {
            margin: 0; 
            padding: 0;
            font-size: 2.5em; /* Large size for the centered icon */
            line-height: 1; 
        }

        /* Dark Mode Default */
        body {
            background-color: #000000;
            color: #ffffff;
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            body {
                font-size: 1rem;
            }
            .content-anchor {
                transform: translateY(-10vh); 
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 0.4em; 
            }
            p {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="content-anchor">
        <h1>
            Hi t<span class="h-interactive">h</span>ere!
        </h1>
        <p>üêû</p>
    </div>
</body>
</html>
