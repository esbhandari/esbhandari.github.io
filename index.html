<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>esbhandari.github.io</title>
    <style>
        body {
            text-align: center;
            font-family: monospace;
            font-size: 1.125rem;
            transition: background-color 0.5s ease, color 0.5s ease;

            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers the whole block vertically */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        h1 {
            font-size: 2em; 
            line-height: 1.2;
            /* Negative margin-top shifts the entire centered block up. 
               Margin-bottom ensures text is just above the icon. */
            margin: 0 0 -0.5em 0; 
            padding: 0;
        }
        
        p {
            /* This is the visual anchor. Its position defines the center. */
            margin: 0; 
            padding: 0;
            font-size: 2.5em; /* Increase size for the central anchor */
            line-height: 1; 
        }
        
        /* Dark Mode Default */
        body {
            background-color: #000000;
            color: #ffffff;
        }

        /* Light Mode Auto-Switch */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        /* Responsiveness for small screens */
        @media (max-width: 600px) {
            body {
                font-size: 1rem;
            }
            h1 {
                font-size: 1.8em;
                /* Adjust negative margin for smaller font size */
                margin-bottom: -0.3em; 
            }
            p {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Hi there!</h1>
    <p>üêû</p>
</body>
</html>
