<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>esbhandari.github.io</title>
    <style>
        body {
            text-align: center;
            font-family: monospace;
            font-size: 1.125rem;
            transition: background-color 0.5s ease, color 0.5s ease;

            display: flex;
            flex-direction: column;
            justify-content: center; /* Still centers the block */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        
        /* The container for the content block (H1 and P) */
        .content-anchor {
            /* This is the key: It shifts the entire centered block UPWARD. 
               -20vh lifts the center point from 50% to 30% of the screen height,
               making the icon appear in the upper-middle quadrant. */
            transform: translateY(-20vh); 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2em; 
            line-height: 1.2;
            margin: 0 0 0.5em 0; /* Ensures a clear, clean gap above the icon */
            padding: 0;
        }
        
        p {
            margin: 0; 
            padding: 0;
            font-size: 2.5em; /* Icon is the central, visually dominant element */
            line-height: 1; 
        }

        /* Dark Mode Default */
        body {
            background-color: #000000;
            color: #ffffff;
        }

        /* Light Mode Auto-Switch */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        /* Responsiveness for small screens */
        @media (max-width: 600px) {
            body {
                font-size: 1rem;
            }
            .content-anchor {
                /* Adjust the upward shift for smaller screens */
                transform: translateY(-15vh); 
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 0.4em; 
            }
            p {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="content-anchor">
        <h1>Hi there!</h1>
        <p>üêû</p>
    </div>
</body>
</html>
