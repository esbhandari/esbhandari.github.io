<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>esbhandari.github.io</title>
    <style>
        body {
            text-align: center;
            font-family: monospace;
            font-size: 1.125rem;
            transition: background-color 0.5s ease, color 0.5s ease;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        
        .content-anchor {
            transform: translateY(-10vh);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2em; 
            line-height: 1.2;
            margin: 0 0 0.5em 0; 
            padding: 0;
        }
        
        /* --- 1. INITIAL TILT AND DRAG STYLES --- */
        .h-interactive {
            display: inline-block;
            cursor: grab; /* Indicates the element can be clicked/grabbed */
            transition: transform 0.1s linear; /* Smoothness for the drag action */
            
            /* Apply the initial tilt when the page loads */
            transform: rotate(-15deg); 
            
            /* Emphasize the 'H' and its tilted state */
            font-weight: 900; 
        }
        
        .h-interactive.dragging {
            cursor: grabbing; /* Feedback when the user is holding the click */
        }

        p {
            margin: 0; 
            padding: 0;
            font-size: 2.5em;
            line-height: 1; 
        }

        /* Dark Mode Default and Media Queries (unchanged) */
        body {
            background-color: #000000;
            color: #ffffff;
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        @media (max-width: 600px) {
            body {
                font-size: 1rem;
            }
            .content-anchor {
                transform: translateY(-10vh); 
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 0.4em; 
            }
            p {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="content-anchor">
        <h1>
            Hi t<span class="h-interactive">h</span>ere!
        </h1>
        <p>üêû</p>
    </div>

    <script>
        const hElement = document.querySelector('.h-interactive');
        let isDragging = false;
        let startY = 0;
        const initialTilt = -15; // Must match the CSS initial rotation
        const sensitivity = 0.5; // Controls how much mouse movement affects the rotation

        // 1. MOUSE DOWN: Start Dragging
        hElement.addEventListener('mousedown', (event) => {
            // Prevent text selection during drag
            event.preventDefault(); 
            isDragging = true;
            // Record the vertical position of the mouse at the start of the drag
            startY = event.clientY;
            hElement.classList.add('dragging');
        });

        // 2. MOUSE MOVE: Calculate and Apply Straightening
        document.addEventListener('mousemove', (event) => {
            if (!isDragging) return;

            // Calculate the vertical distance moved since the click started
            const deltaY = startY - event.clientY; 
            
            // Calculate the new tilt angle
            // deltaY * sensitivity gives the rotational change based on vertical movement
            // We subtract this from the initial tilt to bring it toward 0 (straight)
            let newTilt = initialTilt + (deltaY * sensitivity); 
            
            // Clamp the rotation: Do not let it go past 0 degrees (straight) or beyond a limit
            if (newTilt > 0) {
                newTilt = 0; // The character is straightened
            } else if (newTilt < initialTilt) {
                newTilt = initialTilt; // Prevents pushing it further down
            }

            // Apply the new rotation
            hElement.style.transform = rotate(${newTilt}deg);
            
            // If the 'h' is straightened, you might want to stop the drag to complete the task
            if (newTilt === 0) {
                 isDragging = false;
                 hElement.classList.remove('dragging');
                 hElement.style.cursor = 'default';
            }
        });

        // 3. MOUSE UP: Stop Dragging (If released before fully straight)
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                hElement.classList.remove('dragging');
            }
        });
    </script>
</body>
</html>
