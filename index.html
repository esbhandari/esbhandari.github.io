<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESBHANDARI.SYS - root@darkstar</title>
    <style>
        :root {
            --bg-color: #73767b;
            --win-bg: #c0c0c0; /* Solid gray for windows */
            --win-border-light: #ffffff;
            --win-border-dark: #555555; /* Darker gray for bevel */
            --term-bg: #000000;
            --term-text: #ffffff;
            --term-cursor: #33ff33;
            --font-ui: 'Courier New', monospace;
        }

        /* --- GLOBAL & BACKGROUND --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: var(--font-ui);
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1)),
                linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1));
            background-size: 4px 4px;
            background-position: 0 0, 2px 2px;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 99999;
        }

        /* --- DESKTOP ICONS --- */
        .icon-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 10;
        }

        .desktop-icon {
            width: 70px;
            text-align: center;
            cursor: pointer;
            color: white;
            text-shadow: 1px 1px 2px black;
            transition: transform 0.1s;
            /* Added solid background and border to icons to match windows */
            background-color: var(--win-bg);
            padding: 5px;
            box-shadow: 
                inset 1px 1px 0px var(--win-border-light),
                inset -1px -1px 0px var(--win-border-dark),
                2px 2px 5px rgba(0,0,0,0.3);
        }

        .desktop-icon:active {
            transform: scale(0.95);
            /* Invert bevel on click */
            box-shadow: 
                inset 1px 1px 0px var(--win-border-dark),
                inset -1px -1px 0px var(--win-border-light);
        }

        .desktop-icon svg {
            width: 48px;
            height: 48px;
            /* Removed drop-shadow from SVG as the container now has it */
        }

        .desktop-icon span {
            display: inline-block;
            margin-top: 6px;
            font-size: 13px;
            font-weight: bold;
            letter-spacing: 0.5px;
            /* Removed background-color from span */
            color: black; /* Text color for better contrast on gray */
            text-shadow: none; /* Removed text shadow */
            text-transform: lowercase;
        }

        /* --- WINDOW SYSTEM (New Solid Aesthetic) --- */
        .window {
            position: absolute;
            display: none;
            flex-direction: column;
            background-color: var(--win-bg);
            /* Simple bevel effect using box-shadow */
            box-shadow: 
                inset 1px 1px 0px var(--win-border-light),
                inset -1px -1px 0px var(--win-border-dark),
                2px 2px 5px rgba(0,0,0,0.3);
            z-index: 100;
            /* Initial dimensions */
            width: 600px;
            height: 400px;
            min-width: 200px;
            min-height: 150px;
        }

        .window-frame {
            padding: 4px;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        .title-bar {
            height: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            cursor: move;
            background: var(--win-bg);
            padding: 0 4px;
            /* Bevel for title bar */
            box-shadow: 
                inset 1px 1px 0px var(--win-border-light),
                inset -1px -1px 0px var(--win-border-dark);
            touch-action: none;
        }

        .title-bar-text {
            font-weight: bold;
            font-size: 14px;
            color: black;
            letter-spacing: 1px;
            text-transform: lowercase;
        }

        .win-controls {
            display: flex;
            gap: 4px;
        }

        .win-btn {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            /* Bevel for buttons */
            box-shadow: 
                inset 1px 1px 0px var(--win-border-light),
                inset -1px -1px 0px var(--win-border-dark);
            background-color: var(--win-bg);
            color: black;
            font-family: var(--font-ui);
            text-transform: lowercase;
        }

        .win-btn:active {
            /* Inverted bevel on click */
            box-shadow: 
                inset 1px 1px 0px var(--win-border-dark),
                inset -1px -1px 0px var(--win-border-light);
        }

        /* RESIZE HANDLE (Invisible but functional) */
        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            cursor: se-resize;
            z-index: 101;
        }

        /* --- WINDOW POSITIONS --- */
        #xterm-window {
            top: 15%;
            left: 20%;
        }

        #trash-window {
            top: 30%;
            left: 35%;
            width: 400px;
            height: 250px;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            #xterm-window {
                width: 90vw;
                height: 60vh;
                left: 5vw;
                top: 10vh;
            }
            #trash-window {
                width: 80vw;
                height: 40vh;
                left: 10vw;
                top: 20vh;
            }
        }

        /* --- CONTENT STYLES --- */
        .terminal-screen {
            background-color: var(--term-bg);
            color: var(--term-text);
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            font-family: var(--font-ui);
            font-size: 14px;
            line-height: 1.3;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            cursor: text;
            /* Bevel for content area */
            box-shadow: 
                inset 1px 1px 0px var(--win-border-dark),
                inset -1px -1px 0px var(--win-border-light);
        }
        
        #cmd-in {
            flex-grow: 1; background: transparent; border: none; color: inherit;
            outline: none; font-family: inherit; font-size: inherit; padding: 0; margin: 0;
            caret-color: var(--term-cursor);
        }

        .trash-content {
            background-color: #d0d0d0; /* Lighter gray for trash content */
            color: #000000;
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px;
            font-size: 13px;
            text-align: left;
            /* Bevel for content area */
            box-shadow: 
                inset 1px 1px 0px var(--win-border-dark),
                inset -1px -1px 0px var(--win-border-light);
        }

        .trash-entry {
            padding: 4px 0;
            font-family: var(--font-ui);
        }

        .trash-footer {
            display: flex;
            justify-content: flex-end;
            padding-top: 4px;
        }

        .empty-trash-btn {
            padding: 4px 8px;
            font-size: 12px;
            font-family: var(--font-ui);
            cursor: pointer;
            /* Bevel for button */
            box-shadow: 
                inset 1px 1px 0px var(--win-border-light),
                inset -1px -1px 0px var(--win-border-dark);
            background-color: var(--win-bg);
            color: black;
            text-transform: lowercase;
        }

        .empty-trash-btn:active {
            box-shadow: 
                inset 1px 1px 0px var(--win-border-dark),
                inset -1px -1px 0px var(--win-border-light);
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div class="icon-container">
        <div class="desktop-icon" onclick="toggleXterm()">
            <svg viewBox="0 0 24 24" fill="#333">
                <rect x="2" y="4" width="20" height="16" rx="2" fill="black" stroke="silver" stroke-width="2"/>
                <text x="4" y="16" fill="#ffffff" font-family="monospace" font-size="12" font-weight="bold">>_</text>
            </svg>
            <span>terminal</span>
        </div>

        <div class="desktop-icon" onclick="toggleTrashWindow()">
            <svg viewBox="0 0 24 24" fill="#e0e0e0">
                <path stroke="black" stroke-width="1" d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                <pattern id="trash-pattern" width="2" height="2" patternUnits="userSpaceOnUse"><rect width="1" height="1" fill="black" opacity="0.3"/></pattern>
                <rect x="7" y="8" width="10" height="10" fill="url(#trash-pattern)" />
            </svg>
            <span>trash</span>
        </div>
    </div>

    <div id="xterm-window" class="window">
        <div class="window-frame">
            <div class="title-bar" id="xterm-header">
                <div class="title-bar-text">xterm</div>
                <div class="win-controls">
                    <div class="win-btn" onclick="toggleXterm()">-</div>
                    <div class="win-btn" onclick="closeXterm()">x</div>
                </div>
            </div>
            <div class="terminal-screen" id="term-out" onclick="document.getElementById('cmd-in').focus()">
                <div id="term-text">
Welcome to ESBHANDARI.SYS
Type 'help' to see available commands.

</div>
                <div style="display: flex;">
                    <span id="prompt">guest@darkstar:~$ </span>
                    <input type="text" id="cmd-in" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
        <div class="resize-handle"></div>
    </div>

    <div id="trash-window" class="window">
        <div class="window-frame">
            <div class="title-bar" id="trash-header">
                <div class="title-bar-text">trash</div>
                <div class="win-controls">
                    <div class="win-btn" onclick="toggleTrashWindow()">-</div>
                    <div class="win-btn" onclick="closeTrashWindow()">x</div>
                </div>
            </div>
            <div class="trash-content" id="trash-list">
                <div style="color:#666; text-align:center; margin-top:20px;">trash is empty</div>
            </div>
            <div class="trash-footer">
                <div class="empty-trash-btn" onclick="emptyTrash()">empty trash</div>
            </div>
        </div>
        <div class="resize-handle"></div>
    </div>

    <script>
        // --- WINDOW MANAGER ---
        let globalZIndex = 100;
        function bringToFront(windowId) {
            const el = document.getElementById(windowId);
            if (el) {
                globalZIndex++;
                el.style.zIndex = globalZIndex;
            }
        }

        // --- DRAGGING LOGIC ---
        function makeDraggable(el, handle) {
            if (!el || !handle) return;
            let isDragging = false, startX, startY, initialLeft, initialTop;
            
            handle.addEventListener('mousedown', (e) => {
                if(e.target.classList.contains('win-btn') || e.target.classList.contains('resize-handle')) return;
                isDragging = true;
                bringToFront(el.id);
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
            });

            document.addEventListener('mousemove', (e) => {
                if(isDragging) {
                    e.preventDefault();
                    el.style.left = (initialLeft + (e.clientX - startX)) + 'px';
                    el.style.top = (initialTop + (e.clientY - startY)) + 'px';
                }
            });

            document.addEventListener('mouseup', () => isDragging = false);

            handle.addEventListener('touchstart', (e) => {
                if(e.target.classList.contains('win-btn') || e.target.classList.contains('resize-handle')) return;
                isDragging = true;
                bringToFront(el.id);
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
            }, {passive: false});

            document.addEventListener('touchmove', (e) => {
                if(isDragging) {
                    const touch = e.touches[0];
                    e.preventDefault();
                    el.style.left = (initialLeft + (touch.clientX - startX)) + 'px';
                    el.style.top = (initialTop + (touch.clientY - startY)) + 'px';
                }
            }, {passive: false});

            document.addEventListener('touchend', () => isDragging = false);
        }

        // --- RESIZING LOGIC ---
        function makeResizable(el) {
            const handle = el.querySelector('.resize-handle');
            if (!handle) return;

            let isResizing = false, startX, startY, startWidth, startHeight;

            handle.addEventListener('mousedown', (e) => {
                isResizing = true;
                bringToFront(el.id);
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseInt(document.defaultView.getComputedStyle(el).width, 10);
                startHeight = parseInt(document.defaultView.getComputedStyle(el).height, 10);
                e.stopPropagation(); 
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                const newWidth = startWidth + (e.clientX - startX);
                const newHeight = startHeight + (e.clientY - startY);
                
                if (newWidth > 200) el.style.width = newWidth + 'px';
                if (newHeight > 150) el.style.height = newHeight + 'px';
            });

            document.addEventListener('mouseup', () => {
                isResizing = false;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            makeDraggable(document.getElementById('xterm-window'), document.getElementById('xterm-header'));
            makeDraggable(document.getElementById('trash-window'), document.getElementById('trash-header'));
            
            makeResizable(document.getElementById('xterm-window'));
            makeResizable(document.getElementById('trash-window'));

            const xtermWin = document.getElementById('xterm-window');
            if(xtermWin) xtermWin.addEventListener('mousedown', () => bringToFront('xterm-window'));
            if(xtermWin) xtermWin.addEventListener('touchstart', () => bringToFront('xterm-window'), {passive: true});

            const trashWin = document.getElementById('trash-window');
            if(trashWin) trashWin.addEventListener('mousedown', () => bringToFront('trash-window'));
            if(trashWin) trashWin.addEventListener('touchstart', () => bringToFront('trash-window'), {passive: true});

            const termText = document.getElementById('term-text');
            const termOut = document.getElementById('term-out');
            const cmdIn = document.getElementById('cmd-in');

            let trashStorage = []; 
            let commandHistory = [];
            let historyIndex = -1;

            // --- CONTROLS ---
            window.toggleXterm = function() {
                if (!xtermWin) return;
                const displayState = window.getComputedStyle(xtermWin).display;
                if (displayState === 'none') {
                    xtermWin.style.display = 'flex';
                    bringToFront('xterm-window');
                    if (cmdIn) cmdIn.focus();
                } else {
                    xtermWin.style.display = 'none';
                }
            };

            window.closeXterm = function() {
                if (!termText) return;
                const sessionContent = termText.innerHTML;
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `<strong>session closed at ${timestamp}</strong><br>${sessionContent}`;
                
                trashStorage.push(logEntry);
                if (trashWin && window.getComputedStyle(trashWin).display !== 'none') window.renderTrashList();

                termText.innerHTML = "Welcome to ESBHANDARI.SYS\nType 'help' to see available commands.\n\n";
                commandHistory = []; 
                historyIndex = -1;
                xtermWin.style.display = 'none';
            };

            // New function to toggle trash window
            window.toggleTrashWindow = function() {
                if (!trashWin) return;
                const displayState = window.getComputedStyle(trashWin).display;
                if (displayState === 'none') {
                    trashWin.style.display = 'flex';
                    bringToFront('trash-window');
                    window.renderTrashList();
                } else {
                    trashWin.style.display = 'none';
                }
            };

            window.closeTrashWindow = function() {
                window.emptyTrash();
                trashWin.style.display = 'none';
            };

            window.renderTrashList = function() {
                const trashList = document.getElementById('trash-list');
                if (!trashList) return;
                if (trashStorage.length === 0) {
                    trashList.innerHTML = '<div style="color:#666; text-align:center; margin-top:20px;">trash is empty</div>';
                } else {
                    trashList.innerHTML = '';
                    trashStorage.forEach((entry) => {
                        const div = document.createElement('div');
                        div.className = 'trash-entry';
                        div.innerHTML = entry;
                        trashList.appendChild(div);
                    });
                    trashList.scrollTop = trashList.scrollHeight;
                }
            };

            window.openTrashWindow = function() {
                if (trashWin) {
                    trashWin.style.display = 'flex';
                    bringToFront('trash-window');
                    window.renderTrashList();
                }
            };

            window.emptyTrash = function() {
                trashStorage = [];
                window.renderTrashList();
            };

            // --- FILE SYSTEM ---
            const fileSystem = {
                "about.txt": "I am a cybersecurity enthusiast focused on system hardening and network defense.",
                "contact.json": "{ \"github\": \"esbhandari\", \"email\": \"contact@example.com\" }"
            };
            const validCommands = ['ls', 'cat', 'fetch-metadata', 'history', 'clear', 'exit', 'help'];

            // --- SHELL ---
            if (cmdIn) {
                cmdIn.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        const input = cmdIn.value.trim();
                        if (!input) return;
                        const parts = input.split(' ');
                        
                        if (parts.length === 1) {
                            const matches = validCommands.filter(c => c.startsWith(parts[0]));
                            if (matches.length === 1) cmdIn.value = matches[0] + " ";
                        } 
                        else if (parts[0] === 'cat' && parts[1]) {
                            const matches = Object.keys(fileSystem).filter(f => f.startsWith(parts[1]));
                            if (matches.length === 1) cmdIn.value = `cat ${matches[0]}`;
                        }
                    }
                    else if (e.key === 'Enter') {
                        const input = cmdIn.value.trim();
                        if (input !== "") {
                            commandHistory.push(input);
                            historyIndex = commandHistory.length;
                        }
                        const parts = input.split(' ');
                        const cmd = parts[0].toLowerCase();
                        const arg = parts[1];

                        termText.innerHTML += `guest@darkstar:~$ ${input}\n`;

                        switch(cmd) {
                            case 'help':
                                termText.innerHTML += "available commands:\n  ls, cat [file], fetch-metadata, history, clear, exit\n";
                                break;
                            case 'ls':
                                termText.innerHTML += Object.keys(fileSystem).join('  ') + "\n";
                                break;
                            case 'cat':
                                if(arg && fileSystem[arg]) termText.innerHTML += fileSystem[arg] + "\n";
                                else termText.innerHTML += `cat: ${arg || ''}: no such file\n`;
                                break;
                            case 'fetch-metadata':
                                termText.innerHTML += `<span style="color:yellow;">[reconnaissance initiated]</span>\n`;
                                fetch('https://api.ipify.org?format=json')
                                    .then(res => res.json())
                                    .then(data => {
                                        termText.innerHTML += `public_ip: ${data.ip}\nos_platform: ${navigator.platform}\nuser_agent: ${navigator.userAgent.substring(0, 40)}...\nresolution: ${window.screen.width}x${window.screen.height}\n<span style="color:yellow;">[data capture complete]</span>\n`;
                                        termOut.scrollTop = termOut.scrollHeight;
                                    })
                                    .catch(err => termText.innerHTML += `<span style="color:red;">[connection failed]</span>\n`);
                                break;
                            case 'history':
                                commandHistory.forEach((h, i) => termText.innerHTML += `  ${i + 1}  ${h}\n`);
                                break;
                            case 'clear':
                                termText.innerHTML = "";
                                break;
                            case 'exit':
                                window.closeXterm();
                                break;
                            case '': break;
                            default:
                                termText.innerHTML += `bash: ${cmd}: command not found\n`;
                        }
                        cmdIn.value = "";
                        termOut.scrollTop = termOut.scrollHeight;
                    }
                    else if (e.key === 'ArrowUp') {
                        if (commandHistory.length > 0 && historyIndex > 0) {
                            historyIndex--;
                            cmdIn.value = commandHistory[historyIndex];
                            setTimeout(() => { cmdIn.selectionStart = cmdIn.selectionEnd = cmdIn.value.length; }, 0);
                        }
                        e.preventDefault();
                    }
                    else if (e.key === 'ArrowDown') {
                        if (historyIndex < commandHistory.length - 1) {
                            historyIndex++;
                            cmdIn.value = commandHistory[historyIndex];
                        } else {
                            historyIndex = commandHistory.length;
                            cmdIn.value = "";
                        }
                        e.preventDefault();
                    }
                });
            }
        });
    </script>
</body>
</html>
