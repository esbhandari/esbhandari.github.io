<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>esbhandari.github.io</title>
    <style>
        body {
            text-align: center;
            font-family: monospace;
            font-size: 1.125rem;
            transition: background-color 0.5s ease, color 0.5s ease;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        
        .content-anchor {
            transform: translateY(-10vh);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2em; 
            line-height: 1.2;
            margin: 0 0 0.5em 0; 
            padding: 0;
        }
        
        /* The span wrapper for the lowercase 'h' */
        .h-interactive {
            display: inline-block; /* Essential for applying the transform */
            /* Ensures smooth rotation when the JS updates the transform property */
            transition: transform 0.1s linear; 
        }

        p {
            margin: 0; 
            padding: 0;
            font-size: 2.5em;
            line-height: 1; 
        }

        /* Dark Mode Default */
        body {
            background-color: #000000;
            color: #ffffff;
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        /* Responsiveness for small screens */
        @media (max-width: 600px) {
            body {
                font-size: 1rem;
            }
            .content-anchor {
                transform: translateY(-10vh); 
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 0.4em; 
            }
            p {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="content-anchor">
        <h1>
            Hi t<span class="h-interactive">h</span>ere!
        </h1>
        <p>üçá</p>
    </div>

    <script>
        const hElement = document.querySelector('.h-interactive');
        const maxTilt = 20; // Maximum rotation angle in degrees (20 degrees left or right)

        // 1. DESKTOP INTERACTION (Mouse Tilt)
        document.addEventListener('mousemove', (event) => {
            // Calculate the horizontal position of the mouse relative to the center of the screen
            const centerX = window.innerWidth / 2;
            const mouseX = event.clientX;
            
            // Calculate a percentage offset from the center (-1 for left edge, +1 for right edge)
            const offset = (mouseX - centerX) / centerX; 

            // Map the offset to the tilt range (-maxTilt to +maxTilt)
            const tiltAngle = offset * maxTilt;

            // Apply the rotation transform
            hElement.style.transform = `rotate(${tiltAngle}deg)`;
        });

        // 2. MOBILE INTERACTION (Device Orientation Tilt)
        // Check if the device supports the Device Orientation API (mobile)
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (event) => {
                // 'gamma' provides the front-to-back tilt (landscape) or left-to-right tilt (portrait)
                // We use a small fraction of the tilt to keep the effect subtle and manageable
                let tiltGamma = event.gamma; 
                
                // Limit the tilt angle to prevent excessive rotation
                if (tiltGamma > maxTilt) tiltGamma = maxTilt;
                if (tiltGamma < -maxTilt) tiltGamma = -maxTilt;
                
                // Apply the rotation transform. We reverse the sign so tilting right rotates the h right.
                hElement.style.transform = `rotate(${tiltGamma}deg)`;
            });
        }
    </script>
</body>
</html>
