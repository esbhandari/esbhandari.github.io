<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>esbhandari.github.io</title>
    <style>
        /* --- 1. INITIAL SPARK ANIMATION (ON PAGE LOAD) --- */
        @keyframes startupPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- 2. CONTINUOUS HOVER ANIMATION --- */
        @keyframes subtleGlow {
            0% { text-shadow: none; }
            50% { text-shadow: 0 0 5px currentColor; }
            100% { text-shadow: none; }
        }

        body {
            text-align: center;
            font-family: monospace;
            font-size: 1.125rem;
            transition: background-color 0.5s ease, color 0.5s ease;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        
        .content-anchor {
            transform: translateY(-10vh);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2em; 
            line-height: 1.2;
            margin: 0 0 0.5em 0; 
            padding: 0;
        }
        
        /* --- TARGETING THE H --- */
        .h-hacker {
            font-weight: 900; 
            /* Triggers the single-run animation immediately on load */
            animation: startupPulse 0.5s ease-out 1; 
            /* Ensures smooth transition when hover is initiated */
            transition: all 0.5s ease; 
        }

        /* --- HOVER BEHAVIOR --- */
        .h-hacker:hover {
            cursor: default; /* Optional: keeps the pointer style neutral */
            /* Triggers the continuous glow animation on hover */
            animation: subtleGlow 1.5s infinite alternate ease-in-out; 
        }

        p {
            margin: 0; 
            padding: 0;
            font-size: 2.5em;
            line-height: 1; 
        }

        /* Dark Mode Default */
        body {
            background-color: #000000;
            color: #ffffff;
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
            /* Ensure the glow works in light mode too (currentColor adapts) */
            .h-hacker:hover {
                animation: subtleGlow 1.5s infinite alternate ease-in-out;
            }
        }

        /* Responsiveness for small screens */
        @media (max-width: 600px) {
            body {
                font-size: 1rem;
            }
            .content-anchor {
                transform: translateY(-10vh); 
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 0.4em; 
            }
            p {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="content-anchor">
        <h1>
            <span class="h-hacker">H</span>i there!
        </h1>
        <p>üêû</p>
    </div>
</body>
</html>
