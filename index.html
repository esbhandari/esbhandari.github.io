<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESBHANDARI.SYS - root@darkstar</title>
    <style>
        :root {
            --bg-color: #555555;
            --win-gray: #c0c0c0;
            --btn-highlight: #ffffff;
            --btn-shadow: #000000;
            --btn-mid-shadow: #808080;
            --term-bg: #000000;
            --term-text: #00ff00;
            --font-ui: 'Courier New', monospace;
        }

        /* --- TEXTURE CLASSES --- */
        .stippled {
            background-color: var(--win-gray);
            background-image: 
                linear-gradient(45deg, #a0a0a0 25%, transparent 25%, transparent 75%, #a0a0a0 75%, #a0a0a0),
                linear-gradient(45deg, #a0a0a0 25%, transparent 25%, transparent 75%, #a0a0a0 75%, #a0a0a0);
            background-size: 2px 2px;
            background-position: 0 0, 1px 1px;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: var(--font-ui);
            user-select: none;
            -webkit-user-select: none;
            background-color: #3d4c53; 
            background-image: radial-gradient(#2d3c43 1px, transparent 1px);
            background-size: 4px 4px;
        }

        /* --- DESKTOP ICONS --- */
        .icon-container {
            position: absolute;
            bottom: 60px; 
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .desktop-icon {
            width: 64px;
            text-align: center;
            cursor: pointer;
            color: white;
            text-shadow: 1px 1px 1px #000;
        }

        .desktop-icon svg {
            width: 48px;
            height: 48px;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.5)); 
        }

        .desktop-icon span {
            display: inline-block;
            margin-top: 4px;
            font-size: 13px;
            font-weight: bold;
        }

        .desktop-icon:active span {
            background-color: #000080;
        }

        /* --- WINDOW SYSTEM --- */
        .window {
            position: absolute;
            display: flex;
            flex-direction: column;
            background-color: var(--win-gray);
            border-top: 2px solid var(--btn-highlight);
            border-left: 2px solid var(--btn-highlight);
            border-right: 2px solid var(--btn-shadow);
            border-bottom: 2px solid var(--btn-shadow);
            outline: 1px solid var(--btn-mid-shadow); 
            box-shadow: 10px 10px 0px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .window-frame {
            padding: 5px;
            display: flex;
            flex-direction: column;
            height: 100%; /* Critical for layout */
            box-sizing: border-box;
        }

        .title-bar {
            height: 24px;
            min-height: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            cursor: move;
            background: var(--win-gray);
        }

        .title-bar-text {
            flex-grow: 1;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            color: black;
        }

        .win-btn {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-top: 2px solid var(--btn-highlight);
            border-left: 2px solid var(--btn-highlight);
            border-right: 2px solid var(--btn-shadow);
            border-bottom: 2px solid var(--btn-shadow);
            background-color: var(--win-gray);
        }
        
        .win-btn:active {
            border-top: 2px solid var(--btn-shadow);
            border-left: 2px solid var(--btn-shadow);
            border-right: 2px solid var(--btn-highlight);
            border-bottom: 2px solid var(--btn-highlight);
        }

        /* --- XTERM SPECIFIC --- */
        #xterm-window {
            top: 10%;
            left: 10%;
            width: 600px;
            height: 400px; /* Fixed height is important for scrolling */
        }

        .terminal-screen {
            background-color: var(--term-bg);
            color: var(--term-text);
            flex-grow: 1; /* Fills remaining space */
            overflow-y: auto; /* Enables Scrolling */
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            border-top: 2px solid var(--btn-shadow);
            border-left: 2px solid var(--btn-shadow);
            border-right: 2px solid var(--btn-highlight);
            border-bottom: 2px solid var(--btn-highlight);
            
            /* Ensures text doesn't flow out horizontally */
            white-space: pre-wrap; 
            word-wrap: break-word;
        }

        /* --- TRASH WINDOW SPECIFIC --- */
        #trash-window {
            top: 20%;
            left: 30%;
            width: 500px;
            height: 350px;
            display: none;
        }

        .trash-content {
            background-color: #ffffff;
            color: #000000;
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px;
            border-top: 2px solid var(--btn-shadow);
            border-left: 2px solid var(--btn-shadow);
            border-right: 2px solid var(--btn-highlight);
            border-bottom: 2px solid var(--btn-highlight);
            font-size: 12px;
            margin-bottom: 5px;
        }

        .trash-entry {
            border-bottom: 1px dashed #999;
            padding: 5px 0;
            font-family: monospace;
        }

        .trash-controls {
            display: flex;
            justify-content: flex-end;
        }

        /* --- TASKBAR --- */
        .front-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 42px;
            border-top: 2px solid var(--btn-highlight);
            display: flex;
            align-items: center;
            padding: 4px 6px;
            z-index: 1000;
            gap: 8px;
            background-color: var(--win-gray);
        }

        .master-control {
            width: 36px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            color: #d32f2f;
            cursor: pointer;
            border-top: 2px solid var(--btn-highlight);
            border-left: 2px solid var(--btn-highlight);
            border-right: 2px solid var(--btn-shadow);
            border-bottom: 2px solid var(--btn-shadow);
        }

        .panel-btn {
            padding: 0 15px;
            height: 32px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            border-top: 2px solid var(--btn-highlight);
            border-left: 2px solid var(--btn-highlight);
            border-right: 2px solid var(--btn-shadow);
            border-bottom: 2px solid var(--btn-shadow);
        }

        .panel-btn.active {
            background-color: #a0a0a0;
            border-top: 2px solid var(--btn-shadow);
            border-left: 2px solid var(--btn-shadow);
            border-right: 2px solid var(--btn-highlight);
            border-bottom: 2px solid var(--btn-highlight);
        }

        .clock-display {
            margin-left: auto;
            padding: 0 15px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background-color: #dcdcdc;
            border-top: 2px solid var(--btn-shadow);
            border-left: 2px solid var(--btn-shadow);
            border-right: 2px solid var(--btn-highlight);
            border-bottom: 2px solid var(--btn-highlight);
        }
    </style>
</head>
<body>

    <div class="icon-container">
        <div class="desktop-icon" onclick="openTrashWindow()">
            <svg viewBox="0 0 24 24" fill="#e0e0e0">
                <path stroke="black" stroke-width="1" d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                <pattern id="trash-pattern" width="2" height="2" patternUnits="userSpaceOnUse"><rect width="1" height="1" fill="black" opacity="0.3"/></pattern>
                <rect x="7" y="8" width="10" height="10" fill="url(#trash-pattern)" />
            </svg>
            <span>Trash</span>
        </div>
    </div>

    <div id="xterm-window" class="window stippled">
        <div class="window-frame">
            <div class="title-bar" id="xterm-header">
                <div class="win-btn" onclick="minimizeXterm()">-</div>
                <div class="title-bar-text">xterm</div>
                <div class="win-btn" onclick="closeXterm()">x</div>
            </div>
            <div class="terminal-screen" id="term-out" onclick="document.getElementById('cmd-in').focus()">
                <div id="term-text">
                    Welcome to ESBHANDARI.SYS<br>
                    Type 'help' to see available commands.<br><br>
                </div>
                <div style="display: flex;">
                    <span id="prompt">guest@darkstar:~$ </span>
                    <input type="text" id="cmd-in" style="flex-grow:1; background:transparent; border:none; color:inherit; outline:none; font-family:inherit; font-size:inherit;" autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
    </div>

    <div id="trash-window" class="window stippled">
        <div class="window-frame">
            <div class="title-bar" id="trash-header">
                <div class="win-btn" onclick="document.getElementById('trash-window').style.display='none'">-</div>
                <div class="title-bar-text">Trash</div>
                <div class="win-btn" onclick="document.getElementById('trash-window').style.display='none'">x</div>
            </div>
            <div class="trash-content" id="trash-list">
                <div style="color:#666; text-align:center; margin-top:20px;">Trash is empty</div>
            </div>
            <div class="trash-controls">
                <div class="panel-btn" onclick="emptyTrash()">Empty Trash</div>
            </div>
        </div>
    </div>

    <div class="front-panel stippled">
        <div class="master-control" onclick="toggleXterm()">X</div>
        
        <div class="panel-btn active stippled" id="btn-xterm" onclick="toggleXterm()">
            xterm
        </div>

        <div class="clock-display" id="sys-clock">...</div>
    </div>

    <script>
        // --- 1. SYSTEM CLOCK ---
        function updateClock() {
            const now = new Date();
            const str = now.toString().split(' GMT')[0]; 
            document.getElementById('sys-clock').innerText = str;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 2. WINDOW DRAGGING LOGIC (Universal) ---
        function makeDraggable(el, handle) {
            let isDragging = false, startX, startY, initialLeft, initialTop;
            handle.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
            });
            document.addEventListener('mousemove', (e) => {
                if(isDragging) {
                    el.style.left = (initialLeft + (e.clientX - startX)) + 'px';
                    el.style.top = (initialTop + (e.clientY - startY)) + 'px';
                }
            });
            document.addEventListener('mouseup', () => isDragging = false);
        }

        makeDraggable(document.getElementById('xterm-window'), document.getElementById('xterm-header'));
        makeDraggable(document.getElementById('trash-window'), document.getElementById('trash-header'));


        // --- 3. TERMINAL STATE MANAGEMENT ---
        const xtermWin = document.getElementById('xterm-window');
        const xtermBtn = document.getElementById('btn-xterm');
        const termText = document.getElementById('term-text');
        const termOut = document.getElementById('term-out');
        const cmdIn = document.getElementById('cmd-in');
        
        // Storage for closed sessions
        let trashStorage = []; 
        let commandHistory = [];
        let historyIndex = -1;

        // MINIMIZE (-)
        function minimizeXterm() {
            // Just hide visually, preserve content
            xtermWin.style.display = 'none';
            xtermBtn.classList.remove('active');
        }

        // TOGGLE (Taskbar)
        function toggleXterm() {
            if (xtermWin.style.display === 'none') {
                xtermWin.style.display = 'flex';
                xtermBtn.classList.add('active');
                cmdIn.focus();
            } else {
                minimizeXterm();
            }
        }

        // CLOSE (x) - The Destructive Action
        function closeXterm() {
            // 1. Capture content for Trash (exclude the prompt line input)
            const sessionContent = termText.innerHTML;
            
            // 2. Add timestamp header
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `<strong>Session closed at ${timestamp}</strong><br>${sessionContent}`;
            
            // 3. Push to Trash array
            trashStorage.push(logEntry);

            // 4. RESET Terminal
            termText.innerHTML = "Welcome to ESBHANDARI.SYS<br>Type 'help' to see available commands.<br><br>";
            commandHistory = []; // Reset history
            historyIndex = -1;

            // 5. Hide Window
            xtermWin.style.display = 'none';
            xtermBtn.classList.remove('active');
        }


        // --- 4. TRASH LOGIC ---
        function openTrashWindow() {
            const trashWin = document.getElementById('trash-window');
            const trashList = document.getElementById('trash-list');
            
            trashWin.style.display = 'flex';
            
            // Render trash contents
            if (trashStorage.length === 0) {
                trashList.innerHTML = '<div style="color:#666; text-align:center; margin-top:20px;">Trash is empty</div>';
            } else {
                trashList.innerHTML = '';
                trashStorage.forEach((entry, index) => {
                    const div = document.createElement('div');
                    div.className = 'trash-entry';
                    div.innerHTML = entry;
                    trashList.appendChild(div);
                });
            }
        }

        function emptyTrash() {
            trashStorage = [];
            document.getElementById('trash-list').innerHTML = '<div style="color:#666; text-align:center; margin-top:20px;">Trash is empty</div>';
        }


        // --- 5. SHELL LOGIC ---
        const fileSystem = {
            "about.txt": "I am a cybersecurity enthusiast.",
            "projects.md": "1. Web Desktop\n2. Python Tools",
            "contact.json": "{ \"github\": \"esbhandari\" }"
        };

        cmdIn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const input = cmdIn.value.trim();
                
                if (input !== "") {
                    commandHistory.push(input);
                    historyIndex = commandHistory.length;
                }

                const parts = input.split(' ');
                const cmd = parts[0].toLowerCase();
                const arg = parts[1];

                termText.innerHTML += `guest@darkstar:~$ ${input}<br>`;

                switch(cmd) {
                    case 'help':
                        termText.innerHTML += "Available commands:<br>&nbsp;ls, cat [file], whoami, clear, date<br>";
                        break;
                    case 'ls':
                        termText.innerHTML += Object.keys(fileSystem).join('&nbsp;&nbsp;') + "<br>";
                        break;
                    case 'cat':
                        if(arg && fileSystem[arg]) termText.innerHTML += fileSystem[arg] + "<br>";
                        else termText.innerHTML += `cat: ${arg || ''}: No such file<br>`;
                        break;
                    case 'clear':
                        termText.innerHTML = "";
                        break;
                    case 'date':
                        termText.innerHTML += new Date().toString() + "<br>";
                        break;
                    case '': break;
                    default:
                        termText.innerHTML += `bash: ${cmd}: command not found<br>`;
                }

                cmdIn.value = "";
                // SCROLL FIX: Scroll the CONTAINER, not the text
                termOut.scrollTop = termOut.scrollHeight;
            }
            
            // History Navigation
            else if (e.key === 'ArrowUp') {
                if (commandHistory.length > 0 && historyIndex > 0) {
                    historyIndex--;
                    cmdIn.value = commandHistory[historyIndex];
                }
                e.preventDefault();
            }
            else if (e.key === 'ArrowDown') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    cmdIn.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    cmdIn.value = "";
                }
                e.preventDefault();
            }
        });

        window.onload = () => cmdIn.focus();
    </script>
</body>
</html>
