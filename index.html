<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>esbhandari.github.io</title>
    <style>
        body {
            text-align: center;
            font-family: monospace;
            font-size: 1.125rem;
            transition: background-color 0.5s ease, color 0.5s ease;

            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers the whole block vertically */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }

        h1 {
            font-size: 2em; 
            line-height: 1.2;
            /* Margin bottom creates a small, defined gap between text and icon */
            margin: 0 0 0.25em 0; 
            padding: 0;
            /* New: Shift the entire h1 up to adjust the overall centering */
            transform: translateY(-50%); 
        }
        
        p {
            /* This is the icon anchor, slightly larger */
            margin: 0; 
            padding: 0;
            font-size: 2.5em; 
            line-height: 1; 
            /* New: Shift the entire p up to adjust the overall centering */
            transform: translateY(-50%); 
        }

        /* Dark Mode Default */
        body {
            background-color: #000000;
            color: #ffffff;
        }

        /* Light Mode Auto-Switch */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        /* Responsiveness for small screens */
        @media (max-width: 600px) {
            body {
                font-size: 1rem;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 0.2em; 
            }
            p {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Hi there!</h1>
    <p>üêû</p>
</body>
</html>
